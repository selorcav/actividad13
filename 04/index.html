<body>
  <button class="add_name">+</button>
  <ul class="names"></ul>
  <script>
  	$(function(){
  		
  		
  		$(".add_name").click(function(){

  			var data = prompt('Por favor agrega un nombre a la lista');
  			$(".names").append('<li><span>' + data + '</span> <a class="remove_name" href="">Remove name</a></li>');

  			// $(".add_name").prompt('Por favor agrega un nombre a la lista');
  		})
  	})
  </script>
